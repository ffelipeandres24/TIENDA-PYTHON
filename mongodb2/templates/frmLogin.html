<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>LOGIN</title>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow" style="width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center fw-bold mb-4">INICIAR SESIÓN</h3>
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="txtUsername" class="form-label fw-bold">Usuario:</label>
                    <input type="text" class="form-control" id="txtUsername" name="txtUsername" required>
                
                
</div>
                <div class="mb-3">
                    <label for="txtPassword" class="form-label fw-bold">Contraseña:</label>
                    <input type="password" class="form-control" id="txtPassword" name="txtPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                <a href="/" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
