<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Actualizar Producto</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center fw-bold">Actualizar Producto</h1>
        <div class="w-50" style="margin: 0 auto">
            <form action="/actualizar" method="post" enctype="multipart/form-data" class="was-validated">
                <div class="mt-2">
                    <label for="txtCodigo" class="fw-bold">Código</label>
                    <input type="text" name="txtCodigo" id="" value="{{producto['codigo']}}" class="form-control" required>
                </div>
                <div class="mt-2">
                    <label for="txtNombre" class="fw-bold">Nombre</label>
                    <input type="text" name="txtNombre" id="" value="{{producto['nombre']}}" class="form-control" required>
                </div>
                <div class="mt-2">
                    <label for="txtPrecio" class="fw-bold">Precio</label>
                    <input type="number" name="txtPrecio" id="" value="{{producto['precio']}}" class="form-control" required>
                </div>
                <div class="mt-2">
                    <label for="cbCategoria" class="fw-bold">Categoría</label>
                    <select name="cbCategoria" id="cbCategoria" class="form-select" required>
                        <option value="">Seleccione</option>
                        <option value="Electrodomestico">Electrodomestico</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Calzado">Calzado</option>
                    </select>
                </div>
                <div class="mt-2">
                    <label for="fileFoto" class="fw-bold">Foto</label>
                    <input type="file" name="fileFoto" id="" class="form-control" value="../static/imagenes/{{producto['foto']}}" width="40" height="40" required>
                </div>
                
                <!-- campo oculto para guardar el id del producto, que será utilizado para poder actualizar -->
                <input type="hidden" name="id" id="id" value="{{producto['_id']}}">
                
                <div class="mt-2">
                    <button class="btn btn-secondary">Agregar</button>
                    <a href="/"><button type="button" class="btn btn-secondary">Cancelar</button></a>
                </div>
                <div class="mb-3 text-center">
                    <img id="imagenProducto" src="../static/imagenes/{{producto['foto']}}" width="100" height="100">
                </div>
                </form>
                
                <script>
                    document.getElementById("cbCategoria").value = "{{producto['categoria']}}";
                </script>
                
                <div class="text-center fw-bold">{{mensaje}}</div>                
            </form>
        </div>
    </div>    
</body>
</html>
