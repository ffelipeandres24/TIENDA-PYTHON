<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../static/js/app.js"></script>
        <title>Tienda</title> 
    </head>
    <body>
        <div class="container">
            <div class="w-75" style="margin:0 auto">
                <h3 class="text-center fw-bold">Tienda</h3>
                <a href="/agregar"><button class="btn btn-secondary">Agregar</button></a>
                <table class="table table-bordered mt-2">
                    <thead class="table-success">
                        <tr class="text-center">
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Categoría</th>
                            <th>Foto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for producto in productos %}
                        <tr>
                            <td class="text-center">{{ producto['codigo'] }}</td>
                            <td>{{ producto['nombre'] }}</td>
                            <td class="text-end">{{ producto['precio'] }}</td>
                            <td>{{ producto['categoria'] }}</td>
                            <td class="text-center">
                                <img src="/static/img/{{producto['foto']}}" alt="" width="40" height="40">
                            </td>
                            <td class="text-center" style="font-size: x-large;">
                                <a href="/consultar/{{ producto['_id'] }}"><i class="fa fa-refresh text-warning"></i></a>
                                <i class="fa fa-trash text-danger" onclick="visualizarModalEliminar('{{producto[',_id,']}}')"></i>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>                
                </table>
                <div>{{mensaje}}</div>
            </div>
        </div>
    </body>
</html>
